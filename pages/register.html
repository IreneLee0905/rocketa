<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">
            <img src="../images/rocket-icon-vector.png" width="50" height="50" alt="">
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pricing.html">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="aboutus.html">AboutUs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="qa.html">Q&A</a>
            </li>
        </ul>
        <a class="btn btn-outline-info" href="register.html">Register Now</a>
    </nav>
    <div class="row topMargin">
        <div class="col-sm-6">
            <img src="./../images/rocket.jpg" width="460" height="650"/>
        </div>
        <div class="col-sm-6">
            <h1 style="margin-bottom: 30px">JOIN US</h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="email">Email</label>
                        <input type="email" placeholder="xxxx@gmail.com" class="form-control" id="email">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="*******">
                        <small class="form-text text-muted">Your password must be 8-20 characters</small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" placeholder="Irene" id="firstName">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Lee">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" placeholder="address" id="address">
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-4">
                        <label for="birth">Birthday</label>
                        <select id="date" class="form-control">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-4" style="padding-top: 32px">
                        <select id="month" class="form-control">
                            <option>Jan</option>
                            <option>Feb</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-4" style="padding-top: 32px">
                        <select id="year" class="form-control">
                            <option>1990</option>
                            <option>1991</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input id="conform" type="checkbox" class="form-check-input">
                        <label for="conform">I agree to terms and conditions</label>
                    </div>

                </div>
                <button type="submit" class="btn btn-info float-right">Submit</button>
            </form>

        </div>
    </div>

    <footer class="footer">
        Copyright Â© 2018 IreneLee Technology Crop. All rights reserved
    </footer>
</div>
</body>
